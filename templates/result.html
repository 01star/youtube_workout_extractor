<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Result</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Workout Result</h1>
        {% if workout %}
            <pre>{{ workout }}</pre>
        {% elif error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
