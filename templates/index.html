<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Workout App</h1>
        <div class="form-section">
            <h2>Manual Workout Entry</h2>
            <form action="/manual_workout" method="post">
                <label for="exercise">Exercise:</label>
                <input type="text" id="exercise" name="exercise" required>
                
                <label for="sets">Sets:</label>
                <input type="number" id="sets" name="sets" required>

                <label for="reps">Reps:</label>
                <input type="number" id="reps" name="reps" required>

                <button type="submit">Submit Workout</button>
                <button type="add exercisee">Add Exercisee</button>
            </form>
        </div>

        <div class="form-section">
            <h2>Extract Workout from YouTube Video</h2>
            <form action="/extract_workout" method="post">
                <label for="youtube_url">YouTube Video URL:</label>
                <input type="text" id="youtube_url" name="youtube_url" required>

                <button type="submit">Extract Workout</button>
            </form>
        </div>
    </div>
</body>
</html>
